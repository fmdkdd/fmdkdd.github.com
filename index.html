---
layout: default
title: Blog
---

<style>
#archives h2 { margin-bottom: .5rem }
#archives ul li { text-indent: 0; }
#archives ul li:before { content: none; }

#archives header {
	display: flex;
	flex-direction: row;
	justify-content: space-between;
	align-items: center;

	display: -webkit-flex;
	-webkit-flex-direction: row;
	-webkit-justify-content: space-between;
	-webkit-align-items: center;
}

#archives time {
	float: left;
	width: 5rem;
	margin-right: 0.8rem;
	text-align: right;
}
</style>

<nav id="archives">
  <header>
    <h2>Blog</h2>
    <span><i class="fa fa-rss-square" aria-hidden="true"></i> <a href="/atom.xml">Atom</a></span>
  </header>
  <ul>
    {% for post in site.posts %}
    <li>
      <time datetime="{{ post.date | date: "%Y-%m-%d" }}" pubdate>{{ post.date | date_to_string }}</time>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</nav>
