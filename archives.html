---
layout: default
title: Archives
---

<nav id="archives">
  <hr class="bar">
  <h2>Archives <a href="/atom.xml"><i class="icon-rss-sign"></i></a></h2>
  <ul>
    {% for post in site.posts %}
    <li>
      <time datetime="{{ post.date | date: "%Y-%m-%d" }}" pubdate>{{ post.date | date_to_string }}</time>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</nav>
