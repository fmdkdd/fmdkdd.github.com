---
layout: default
title: Archives
---

<style>
#archives h2 { margin-bottom: .5rem }
#archives ul li { text-indent: 0; }
#archives ul li:before { content: none; }
#archives li a { text-transform: capitalize; }

#archives time {
	float: left;
	width: 5rem;
	margin-right: 0.8rem;
	text-align: right;
}
</style>

<nav id="archives">
  <header>
    <h2>Archives</h2>
    <a href="/atom.xml"><i class="icon-rss-sign"></i></a>
  </header>
  <ul>
    {% for post in site.posts %}
    <li>
      <time datetime="{{ post.date | date: "%Y-%m-%d" }}" pubdate>{{ post.date | date_to_string }}</time>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</nav>
