---
layout: default
title: Archives
---

<nav id="archives">
  <header>
    <h2>Archives</h2>
    <a href="/atom.xml"><i class="icon-rss-sign"></i></a>
  </header>
  <ul>
    {% for post in site.posts %}
    <li>
      <time datetime="{{ post.date | date: "%Y-%m-%d" }}" pubdate>{{ post.date | date_to_string }}</time>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</nav>
